apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s

    scrape_configs:
      - job_name: 'self'
        static_configs:
          - targets: ['localhost:8080']

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: traffic-simulator-scripts
data:
  test-script.js: |
    import http from 'k6/http';
    import { sleep } from 'k6';

    export default function () {
      const res = http.get('http://httpbin.org/status/200,500,404');
      sleep(1);
    }
